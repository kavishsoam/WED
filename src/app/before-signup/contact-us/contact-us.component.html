<section>
    <div class="common-section">
        <div class="container">
            <div class="row">
                <div class="about-wedding-app">
                    <div class="wedding_app">
                        <h2><span>Contact Us</span></h2>
                    </div>
                    <div class="row" id="row_margin">
                        <div class="col-xl-9">
                            <div class="contact-1">
                                <h4>Saudi Arabia</h4>
                                <!-- <div class = "boldClass">H.No : XXX, XXXX,</div> -->
                                <div><span class = "boldClass">H.No:</span> XXX, XXXXX</div>
                                <div><span class = "boldClass">Email:</span> {{contactUs?.email}}</div>
                                <div><span class = "boldClass">Telephone:</span> {{contactUs?.phoneNumber}}</div>
                                <div>{{contactUs?.description}}</div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-lg-5 col-md-12 col-sm-3 col-12">
                            <div class="signup-page-1">
                                <h4>Sign up</h4>
                                <form>
                                    <input type="text" placeholder="Full Name*" name="user-name" required="" />
                                    <input type="tel" placeholder="Mobile Number*" name="user-mob" required="" />
                                    <input type="text" placeholder="Create Profile for*" name="profile-for"
                                        required="" />
                                    <input type="password" placeholder="Create New Password*" name="user-pass"
                                        required="" id="creat-pass" />
                                    <i id="show-pass" class="far fa-eye-slash" title="view password"
                                        aria-hidden="true"></i><span class="sr-only">view password</span>
                                    <i id="none-pass" class="far fa-eye" title="hide password"
                                        aria-hidden="true"></i><span class="sr-only">hide password</span>
                                    <button type="submit">REGISTER</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

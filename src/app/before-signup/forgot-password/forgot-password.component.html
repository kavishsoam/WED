<section>
    <div class="forgot-password">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 xs-12">
                    <div class="forgot-password-form">
                        <h3>Forgot Password</h3>
                        <h4>Provide your Email Id...</h4>
                        <form [formGroup] = "forgotPasswordForm">
                            <div class="form-group d-flex">
                                <input type="email" class="form-control" data-toggle="tooltip" data-placement="top" title = "Email" formControlName = "emailId"  placeholder="Email*" />
                            </div>
                            <h1 *ngIf="forgotPasswordForm.get('emailId').hasError('pattern') &&  forgotPasswordForm.get('emailId').dirty"  style="color:red;font-size: 13px !important;" [hidden] = "loginType == 'mobile'" >*Please enter valid Email address.</h1>
                            <button type="submit" [disabled] = "forgotPasswordForm.invalid" [ngClass]="{'disableCss': forgotPasswordForm.invalid}" (click) = "forgotPasswordFunc()" >FORGOT PASSWORD</button>
                            <p>or</p>
                            <a href="javascript:;" [routerLink]="['/visitor/login']"   id = "register">LOGIN</a>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 xs-12">
                    <div class="find-special-someone">
                        <h3>Find your Special Someone</h3>
                        <div class="find-someone">
                            <div class="find-icon">
                                <div class="icon-1">
                                    <div class="icon-2">
                                        <a href="#">
                                            <i class="fas fa-edit" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="find-content">
                                <h2>Login</h2>
                                <p>Login and complete or Update your Profile</p>
                            </div>
                        </div>
                        <div class="find-someone">
                            <div class="find-icon">
                                <div class="icon-3">
                                    <div class="icon-4">
                                        <a href="#">
                                            <i class="fas fa-users" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="find-content">
                                <h2>Connect</h2>
                                <p>Select & Connect with Matches you like</p>
                            </div>
                        </div>
                        <div class="find-someone">
                            <div class="find-icon">
                                <div class="icon-5">
                                    <div class="icon-6">
                                        <a href="#">
                                            <i class="fas fa-comments" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="find-content">
                                <h2>Interact</h2>
                                <p>Become a Premium Member & Start a Conversation</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
